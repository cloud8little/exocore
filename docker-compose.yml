version: "3"

services:
  imuanode0:
    container_name: imuanode0
    image: "imua/node"
    read_only: true
    environment:
      - DEBUG=1
      - ID=0
      - LOG=${LOG:-imua.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - no-new-privileges:true
    ports:
      - "26656-26657:26656-26657"
      - "1317:1317"
      - "9090:9090"
      - "8545:8545"
      - "26661:26660"
      - "8841:8546"
    volumes:
      - ./build/.testnets:/home/imua/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.0.2

  imuanode1:
    container_name: imuanode1
    image: "imua/node"
    read_only: true
    environment:
      - DEBUG=0
      - ID=1
      - LOG=${LOG:-imua.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - no-new-privileges:true
    ports:
      - "26666-26667:26656-26657"
      - "1318:1317"
      - "9091:9090"
